<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .azul {
            color: blue;
        }

        .produto {
            background: gray;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="imagens/amazon.jpg" width="200">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>


    <div id="rodape">

        Todos os <p class="azul">direitos</p>reservados

    </div>


</body>

</html>
